destination: docs

url: https://sfcheung.github.io/modelbpp/

template:
  bootstrap: 5
  bootswatch: sandstone
  theme: a11y-light
  bslib:
    pkgdown-nav-height: 80px
    bg: "#EFEFEF"
    fg: "#000000"
    primary: "#907E4F"
    link-color: "#000000"
    base_font: {google: "Heebo"}
    heading_font: {google: "Heebo"}
    code_font: {google: "Red Hat Mono"}
  includes:
    in_header: <meta name="google-site-verification" content="0VLBmFnW_UJFI-7gXnORPBsWxqZwmzuGpK-TeVRLBjQ" />

navbar:
  bg: primary
  structure:
    left:  [intro, articles, reference, tutorials, news]
    right: [search, github]
  components:
    articles:
      text: Articles
      menu:
      - text: "<General>"
      - text: Get Started
        href: articles/modelbpp.html
reference:
- title: Main Functions
- contents:
  - model_set
  - model_graph
- title: Helpers
- contents:
  - fit_many
  - get_add
  - get_drop
  - min_prior
  - get_partables
  - identical_partables
  - is_partable
  - same_variables
  - to_partables
  - measurement_invariance_models
- title: Methods
- contents:
  - print.partables
  - print.sem_outs
  - print.model_set
  - plot.model_graph
  - c.partables
- title: Datasets
  desc: Datasets used in examples.
- contents:
  - has_keyword("datasets")
